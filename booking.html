<!doctype html>
<html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>Booking — STUDIO SEVEN</title><link rel="stylesheet" href="assets/css/style.css" /></head><body>

<header class="container header">
  <div class="brand">
    <div class="logo"><img src="assets/images/logo.svg" style="width:42px;height:42px;display:block" alt="Studio Seven logo"></div>
    <div class="site-title">STUDIO SEVEN</div>
  </div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="packages.html">Packages</a>
    <a href="booking.html">Booking</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="policy.html">Policy</a>
  </nav>
</header>

<main class="container">
  <section class="section">
    <h2>Booking Form</h2>
    <form onsubmit="submitBooking(event)">
      <div class="grid">
        <div class="card">
          <label class="small">Full Name</label>
          <input id="name" class="input" placeholder="Your full name" />
          <label class="small">Phone Number</label>
          <input id="phone" class="input" placeholder="+234 812 345 6789" />
          <label class="small">Email</label>
          <input id="email" class="input" placeholder="you@example.com" />
          <label class="small">Preferred Date</label>
          <input id="date" class="input" type="date" />
        </div>
        <div class="card">
          <label class="small">Package</label>
          <select id="package" class="input">
            <option>3 Pics — 1 Outfit (₦40,000)</option>
            <option>3 Pics — 2 Outfits (₦45,000)</option>
            <option>4 Pics — 1/2 Outfits (₦55,000)</option>
            <option>6 Pics — 1/2 Outfits (₦85,000)</option>
          </select>
          <label class="small">Notes / Special Requests</label>
          <textarea id="notes" placeholder="Tell us about the vibe, outfits, or props..."></textarea>
          <div style="margin-top:12px">
            <button class="cta" type="submit">Send Booking</button>
          </div>
        </div>
      </div>
    </form>
    <div class="note">Note: A 50% booking fee is required to secure your date. Email confirmation will follow.</div>
  </section>
</main>

<footer class="container footer">
  <div>© 2025 STUDIO SEVEN — Where moments become art.</div>
  <div class="small">Follow us on Instagram: @studio_seven</div>
</footer>

<script src="assets/js/main.js"></script>
</body></html>
